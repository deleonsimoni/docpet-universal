<div class="content">

            <div class="col-lg-12 col-md-12 col-sm-12">
                <!-- Register Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-4 col-lg-4 col-sm-12 login-left">
                            <h1 style="color:#ffffff;">Crie sua conta agora mesmo.</h1>
                            <p style="color:#ffffff;">Crie a sua conta para juntos melhorarmos a saúde e o bem estar dos
                                nossos queridos Pets. A Vetzco é um ambiente digital que auxiliará o tutor a encontrar o
                                especialista mais próximo.</p>
                        </div>
                        <div class="col-md-6 col-lg-6 col-md-12 login-right">

                                <h3>Cadastre-se </h3>

                            <!-- Register Form -->
                            <form [formGroup]="form">

                                                [src]="url ? url : pathImage+'digital-camera-5771.png'">
                                            <div class="hover-text">Escolha sua Foto</div>
                                            <div class="background"></div>
                                        </label>

                                        <input id="fileInput" type='file' (change)="onFileChanged($event)">
                                        <button *ngIf="url" (click)="delete()">Excluir foto</button>
                                        <!--</div>-->

                                        <!--</div>-->
                                        <!--</div>-->

                                    </div>
                                    <div class="col-md-9">
                                        <div class="row form-row">
                                            <div class="col-md-12">
                                                <div class="form-group form-focus">
                                                    <label>Nome<span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" formControlName="nome"
                                                        (blur)="verifyAllFieldsRole()">
                                                    <app-mensagem *ngIf="
                                      form?.get('nome')?.errors?.required &&
                                      form?.get('nome')?.touched" mensagem="O nome é obrigatório">
                                                    </app-mensagem>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group form-focus">
                                                    <label>Email<span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" formControlName="email"
                                                        (blur)="verifyAllFieldsRole()">
                                                    <app-mensagem *ngIf="
                                        form?.get('email')?.errors?.required &&
                                        form?.get('email')?.touched
                                        " mensagem="O email é obrigatório"></app-mensagem>
                                                </div>
                                            </div>


                                        </div>

                                <div class="row form-row">

                                    <div class="col-md-6">
                                        <div class="form-group form-focus">
                                            <label>Senha<span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" formControlName="password"
                                                (blur)="verifyAllFieldsRole()" #crmv>
                                            <app-mensagem *ngIf="
                                form?.get('password')?.errors?.required &&
                                form?.get('password')?.touched" mensagem="A senha é obrigatório">
                                            </app-mensagem>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-focus">
                                            <label>Confirme a Senha<span class="text-danger">*</span></label>
                                            <input type="password" class="form-control"
                                                formControlName="confirmpassword" (blur)="verifyAllFieldsRole()">
                                            <app-mensagem *ngIf="
                                  form?.get('confirmpassword')?.errors?.required &&
                                  form?.get('confirmpassword')?.touched
                                  " mensagem="Confirmação de senha é obrigatória"></app-mensagem>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-row">
                                    <div class="col-md-12">
                                        <div class="row form-row">

                                            <div class="form-group form-focus">
                                                <label>Tipo de Conta<span class="text-danger">*</span></label><br />
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <input type="radio" [ngModelOptions]="{standalone: true}"
                                                            name="options" [(ngModel)]="role" [value]="0"
                                                            (click)="verifyAllFieldsRole()"> Tutor de Pet
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="radio" [ngModelOptions]="{standalone: true}"
                                                            name="options" [(ngModel)]="role" [value]="1"
                                                            (click)="verifyAllFieldsRole1()"> Veterinário
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="radio" [ngModelOptions]="{standalone: true}"
                                                            name="options" [(ngModel)]="role" [value]="2"
                                                            (click)="verifyAllFieldsRole2()"> Cliníca
                                                    </div>

                                                    <div class="col-md-4">
                                                        <input type="radio" [ngModelOptions]="{standalone: true}"
                                                            name="options" [(ngModel)]="role" [value]="3"
                                                            (click)="verifyAllFieldsRole3()"> Adestrador
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="radio" [ngModelOptions]="{standalone: true}"
                                                            name="options" [(ngModel)]="role" [value]="4"
                                                            (click)="verifyAllFieldsRole4()"> Estética
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <hr>

                                <!-- VETERINARIO -->
                                <div *ngIf="role == 1" class="mt-3">

                                    <div class="row form-row">

                                        <div class="col-md-12">
                                            <div class="row form-row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>CRMV<span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" formControlName="crmv"
                                                            (blur)="verifyAllFieldsRole1()" #crmv>
                                                        <app-mensagem *ngIf="
                                  form?.get('crmv')?.errors?.required &&
                                  form?.get('crmv')?.touched" mensagem="CRMV é obrigatório">
                                                        </app-mensagem>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <label>UF<span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" formControlName="uf"
                                                            maxlength="2" minlength="2"
                                                            style="text-transform: uppercase;"
                                                            (blur)="verifyAllFieldsRole2()">
                                                        <app-mensagem *ngIf="
                            form?.get('uf')?.errors?.required &&
                            form?.get('uf')?.touched" mensagem="UF é obrigatório">
                                                        </app-mensagem>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Celular</label>
                                                        <input type="text" class="form-control"
                                                            formControlName="celular" mask="(00) 00000-0000"
                                                            placeholder="(00) 00000-0000"
                                                            (blur)="verifyAllFieldsRole1()">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- FIM VETERRINARIO -->


                                <!-- CLINICA -->
                                <div *ngIf="role == 2" class="mt-3">

                                    <div class="row form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>CNPJ<span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" #cnpj formControlName="cnpj"
                                                    mask="00.000.000/0000-00" (blur)="verifyAllFieldsRole2()">
                                                <app-mensagem *ngIf="
                              form?.get('cnpj')?.errors?.required &&
                              form?.get('cnpj')?.touched" mensagem="CNPJ é obrigatório">
                                                </app-mensagem>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Celular</label>
                                                <input type="text" class="form-control" formControlName="celular"
                                                    mask="(00) 00000-0000" placeholder="(00) 00000-0000"
                                                    (blur)="verifyAllFieldsRole2()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- FIM CLINICA-->


                                <!-- ROLE ADESTRADOR -->
                                <div *ngIf="role == 3" class="mt-3">

                                    <div class="row form-row">

                                        <div class="col-md-12">
                                            <div class="row form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>RG<span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" formControlName="rg"
                                                            (blur)="verifyAllFieldsRole3()" #rg>
                                                        <app-mensagem *ngIf="
                                  form?.get('rg')?.errors?.required &&
                                  form?.get('rg')?.touched" mensagem="RG é obrigatório">
                                                        </app-mensagem>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Celular</label>
                                                        <input type="text" class="form-control"
                                                            formControlName="celular" mask="(00) 00000-0000"
                                                            placeholder="(00) 00000-0000"
                                                            (blur)="verifyAllFieldsRole3()">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- FIM ADESTRADOR -->


                                <!-- ROLE Estetica -->
                                <div *ngIf="role == 4" class="mt-3">

                                    <div class="row form-row">

                                        <div class="col-md-12">
                                            <div class="row form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>RG<span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" formControlName="rg"
                                                            (blur)="verifyAllFieldsRole4()" #rg>
                                                        <app-mensagem *ngIf="
                                  form?.get('rg')?.errors?.required &&
                                  form?.get('rg')?.touched" mensagem="RG é obrigatório">
                                                        </app-mensagem>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Celular</label>
                                                        <input type="text" class="form-control"
                                                            formControlName="celular" mask="(00) 00000-0000"
                                                            (blur)="verifyAllFieldsRole4()"
                                                            placeholder="(00) 00000-0000">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- FIM Estetica -->
                                <div class="col-md-12">
                                    <div class="row form-row">
                                        <div class="col-md-12 text-right">
                                            <a class="forgot-link" [routerLink]="'/login'">Já tem uma conta?</a>
                                        </div>
                                        <div class="submit-section submit-btn-bottom col-md-12 text-right">
                                            <button id="registrar-cadastro" *ngIf="!isLoading" [disabled]="habilitado"
                                                class="btn submit-btn btn-primary btn-block btn-lg login-btn"
                                                (click)="salvar()">Registrar</button>
                                            <button *ngIf="isLoading" type="button" class="btn submit-btn btn-primary">
                                                <span class="spinner-border spinner-border-sm mr-2"
                                                    role="status"></span>Aguarde
                                            </button>
                                        </div>
                                    </div>
                                </div>

												</div>
											</div>-->
                            </form>
                            <!-- /Register Form -->

                        </div>
                    </div>
                </div>
                <!-- /Register Content -->
            </div>

        </div>

    </div>
</div>
