<div class="content">
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Login Tab Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">

                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h1>Login <span></span></h1>
                                </div>
                                <form>
                                    <div class="form-group form-focus">
                                        <input type="text" name="name" id="username" class="form-control floating" [(ngModel)]="username">
                                        <label class="focus-label">Email<span class="required">*</span></label>

                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" name="password" id="password" class="form-control floating" [(ngModel)]="password">
                                        <label class="focus-label">Senha<span class="required">*</span></label>
                                    </div>

                                    <div class="text-right">
                                        <a class="forgot-link" [routerLink]="'/forgot-password'">Esqueceu a senha?</a>
                                    </div>
                                    <button *ngIf="!isLoading" class="btn btn-primary btn-block btn-lg login-btn" type="submit" (click)="login(this.username,this.password)">Entrar</button>
                                    <button *ngIf="isLoading" class="btn btn-primary btn-block btn-lg login-btn" type="submit" (click)="login(this.username,this.password)">Entrar</button>

                                    <div class="text-center dont-have">Ainda nÃ£o possui uma conta? <a [routerLink]="'/cadastro'">Registre-se</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /Login Tab Content -->

                </div>
            </div>
        </form>
    </div>
</div>
